<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <title>3-6-双轴波动</title>
  </head>
  <body class="bg-gray-500">
    <canvas id="canvas" width="400" height="400" class="bg-white"></canvas>
    <script type="module">
      import Ball from "../hooks/Ball.js";
      window.onload = function () {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const ball = new Ball(ctx, 50);

        let angleX = 0;
        let angleY = 0;
        let speedX = 0.07;
        let speedY = 0.11;

        function drawFrame() {
          requestAnimationFrame(drawFrame);
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          ball.x = canvas.width / 2 + 50 * Math.sin(angleX);
          ball.y = canvas.height / 2 + 50 * Math.sin(angleY);
          angleX += speedX;
          angleY += speedY;

          ball.draw();
        }
        drawFrame();
      };
    </script>
  </body>
</html>
